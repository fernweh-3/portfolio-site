{% extends "layout.html" %}

{% block content %}
    <div class="row justify-content-center mb-2">
        <div class="col-md-4 text-center">
            <img src="{{ url_for('static', filename='img/avatar.png') }}" class="img-fluid rounded-circle shadow" alt="Profile Picture" style="max-width: 200px;">
        </div>
        <div class="col-md-8 align-self-center text-center text-md-start">
            <h2 class="fw-bold">{{ about.name }}</h2>
        </div>
    </div>

    <div class="card shadow-sm mb-2s">
        <div class="card-body">
            <h4 class="card-title mb-4 fw-bold">About Me</h4>
            {% for paragraph in about.paragraphs %}
      <p>{{ paragraph }}</p>
    {% endfor %}
        </div>
    </div>
{% endblock content %}
